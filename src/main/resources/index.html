
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<style type="text/css">
#drag {
	position: absolute;
	right: -4px;
	top: 0;
	bottom: 0;
	width: 8px;
	cursor: w-resize;
}

#left {
	overflow: hidden;
	float: left;
}

#right {
	overflow: hidden;
}
</style>


</head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript">
	function HideChart() {
		$(document).ready(function() {

			$('#idBody').attr('style', 'display:none');
		});
	}
	function ShowChart() {
		$("#idBody").attr('style', 'display:block');
		$("#idBody").attr('style', 'width: 620px');
		$("#idBody").attr('style', 'height: 500px');
		$("#idBody").attr('style', 'float: left');
	}
</script>
<script type="text/javascript">
	var myPix = new Array("Picture/Picture1.PNG", "Picture/Picture2.PNG",
			"Picture/Picture3.PNG");

	function displayImage() {
		var randomNum = Math.floor(Math.random() * myPix.length);

		console.log(myPix[randomNum]);
		document.getElementById("pic").src = myPix[randomNum];

	}
	function displaylayer1() {
		var myPix = new Array("Picture/Picture1.PNG", "Picture/Picture2.PNG",
				"Picture/Picture3.PNG");
		var layer1 = document.getElementById("layer1");
		var layer3 = document.getElementById("layer3");

		if (layer3.style.display === "block") {

			layer3.style.display = "none";
		}
		if (layer1.style.display === "none") {
			document.getElementById("btnLeft").innerText = 'Show Left';
			layer1.style.display = "block";
			var randomNum = Math.floor(Math.random() * myPix.length);

			console.log(myPix[randomNum]);
			document.getElementById("layer1_pic").src = myPix[randomNum];
		} else {
			layer1.style.display = "none";
			document.getElementById("btnLeft").innerText = 'Hide Left';
		}

	}
	function displaylayer2() {
		var myPix = new Array("Picture/Picture1.PNG", "Picture/Picture2.PNG",
				"Picture/Picture3.PNG");
		var layer2 = document.getElementById("layer2");
		var layer3 = document.getElementById("layer3");

		if (layer3.style.display === "block") {
			layer3.style.display = "none";
		}
		if (layer2.style.display === "none") {
			layer2.style.display = "block";
			document.getElementById("btnRight").innerText = 'Show Right';
			var randomNum = Math.floor(Math.random() * myPix.length);

			console.log(myPix[randomNum]);
			document.getElementById("layer2_pic").src = myPix[randomNum];

		} else {
			layer2.style.display = "none";
			document.getElementById("btnRight").innerText = 'Hide Right';
		}

	}
	function displaylayerall() {
		var myPix = new Array("Picture/Picture1.PNG", "Picture/Picture2.PNG",
				"Picture/Picture3.PNG");
		var layer1 = document.getElementById("layer1");
		var layer2 = document.getElementById("layer2");
		var layer3 = document.getElementById("layer3");
		if (layer1.style.display === "block") {
			layer1.style.display = "none";
		}
		if (layer2.style.display === "block") {
			layer2.style.display = "none";
		}
		if (layer3.style.display === "none") {
			layer3.style.display = "block";
			var randomNum = Math.floor(Math.random() * myPix.length);

			console.log(myPix[randomNum]);
			document.getElementById("layer3_pic").src = myPix[randomNum];

		} else {
			layer3.style.display = "none";
		}

	}
	function displayWC() {

		var layer1 = document.getElementById("layer1");
		var offsetRight = layer1.offsetWidth;
		console.log("begin : " + offsetRight);
		layer1.style.width = offsetRight + 20 + "px";
		console.log(offsetRight);
	}
	function displayWT() {
		var layer1 = document.getElementById("layer1");
		var offsetRight = layer1.offsetWidth;
		console.log("begin : " + offsetRight);
		layer1.style.width = offsetRight - 20 + "px";
		console.log(offsetRight)
	}
	function displayHC() {

		var layer1 = document.getElementById("layer1");
		var offsetRight = layer1.offsetHeight;
		console.log("begin : " + offsetRight);
		layer1.style.height = offsetRight + 20 + "px";
		console.log(offsetRight);
	}
	function displayHT() {
		var layer1 = document.getElementById("layer1");
		var offsetRight = layer1.offsetHeight;
		console.log("begin : " + offsetRight);
		layer1.style.height = offsetRight - 20 + "px";
		console.log(offsetRight)
	}
</script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<body>

	<div id="container">
		<div id="headid"
			style="width: 1310px; height: 20px; background: black; position: relative; right: 20px;">

			<button id="btnLeft" type="button" onClick="displaylayer1()"
				style="position: absolute; right: 260px">Hide left</button>
			<button id="btnRight" input type="button" onClick="displaylayer2()"
				style="position: absolute; right: 180px">Hide right</button>
			<button id="btnFull" type="button" onClick="displaylayerall()"
				style="position: absolute; right: 140px">Full</button>
			<button id="btnFull" type="button" onClick="displayWC()"
				style="position: absolute; right: 100px">W+</button>
			<button id="btnFull" type="button" onClick="displayHC()"
				style="position: absolute; right: 70px">H+</button>
			<button id="btnFull" type="button" onClick="displayWT()"
				style="position: absolute; right: 40px">W-</button>
			<button id="btnFull" type="button" onClick="displayHT()"
				style="position: absolute; right: 10px">H-</button>
		</div>
		<div id="parent" style="visibility: visible; position: relative;">

			<div id="layer1"
				style="width: 600px; height: 600px; background: black; position: absolute; display: none; resize: both; overflow: auto;">
				<div id="drag"></div>
				<img id="layer1_pic" src="Picture/Picture.PNG" width=auto
					height=autos style="display: block;" />

			</div>

			<div id="layer2" class="resize-both"
				style="width: 720px; height: 600px; background: black; position: absolute; display: none; right: 20px;">
				<img id="layer2_pic" src="Picture/Picture.PNG"
					style="display: block; width: 720px; height: 600px;" />
				<div id="drag"></div>
			</div>

			<div id="layer3" class="resize-both"
				style="width: 1310px; height: 1200px; background: black; position: absolute; display: none;">
				<img id="layer3_pic" src="Picture/Picture.PNG"
					style="display: block; width: 1310px; height: 1200px;" />
				<div id="drag"></div>
			</div>

			<div
				class="panel panel-primary draggable-panel toolbar-panel ui-draggable ui-resizable"
				id="left" style="width: 600px; height: 600px; float: left">
				<iframe width="100%" height="100%" style="height: 100%; width: 100%"
					id="iframe_left" class="resizable"
					src="https://dchart.vndirect.com.vn"></iframe>

			</div>
			<div>
				<div
					class="panel panel-primary draggable-panel toolbar-panel ui-draggable ui-resizable"
					id="right" style="width: 600px; height: 600px;">
					<iframe width="100%" height="100%"
						style="height: 100%; width: 100%" id="iframe_right"
						class="resizable" src="https://dchart.vndirect.com.vn"></iframe>
				</div>
			</div>

		</div>
		<div>

			<img id="pic" src="Picture/Picture.PNG" style="display: block" /> <input
				type="button" onClick="displayImage()" value="Display Random Image">

			<!-- CHILD  -->

		</div>
	</div>

</body>
</html>
